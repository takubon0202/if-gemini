# ==========================================
# GeminiNPC - AI相談システム設定
# ==========================================

# Gemini API設定
gemini:
  # Google AI Studio APIキー
  api-key: "YOUR_API_KEY_HERE"

  # 使用するGeminiモデル
  # 利用可能なモデル:
  #   - gemini-3-flash-preview (高速・軽量)
  #   - gemini-3-pro-preview (高性能・詳細な応答)
  model: "gemini-3-flash-preview"

  # システムプロンプト（AIの性格と回答スタイルを定義）
  system-prompt: |
    あなたはMinecraftの世界で生徒の相談に乗るカウンセラーです。
    以下のルールを必ず守ってください：

    【回答の長さ】
    - 回答は必ず400文字以内で簡潔に

    【回答のスタイル】
    1. まず相手の言葉を受け止め、共感を示す（「〜なんだね」「〜と感じているんだね」）
    2. 相手が言ったことを分かりやすく言い換えてまとめる
    3. 次に何をすればいいか、具体的なアクションを1つだけ提案する
    4. 優しく励ますトーンで話す
    5. 最後は質問で終わり、対話を促す

    【禁止事項】
    - 長文での説明
    - 複数のアドバイスを一度に出すこと
    - 説教や批判的な言葉

# NPC設定
npc:
  # 相談員の名前
  name: "相談員"

# 会話設定
conversation:
  # 会話履歴の最大保持数
  max-history: 20

# 画像生成設定
image:
  # 画像ホスティングサービス（imgbb または catbox）
  # imgbb: APIキーが必要だが安定・高速
  # catbox: APIキー不要・無料
  hosting: "catbox"

  # ImgBB APIキー（hostingが"imgbb"の場合に必要）
  # https://api.imgbb.com/ で無料取得可能
  imgbb-api-key: "YOUR_IMGBB_API_KEY_HERE"

  # デフォルトの画像生成モデル
  # 利用可能なモデル:
  #   - gemini-2.5-flash-image (Nanobanana: 高速・軽量)
  #   - gemini-3-pro-image-preview (Nanobanana Pro: 高品質・4K対応)
  default-model: "gemini-2.5-flash-image"

  # アスペクト比（1:1, 2:3, 3:2, 3:4, 4:3, 4:5, 5:4, 9:16, 16:9, 21:9）
  aspect-ratio: "1:1"

  # デフォルト解像度（Nanobanana Proのみ対応）
  # 利用可能な解像度:
  #   - 1K (1024px: 標準画質)
  #   - 2K (2048px: 高画質)
  #   - 4K (4096px: 超高画質 ※コストが約2倍になります)
  # ※Nanobanana (Flash) は1Kのみ対応
  default-resolution: "1K"

# ライブラリ設定
library:
  # 1プレイヤーあたりの最大保存数
  max-history: 50

# コマンド生成設定
command:
  # コマンド生成に使用するモデル（未設定時はプレイヤーの選択モデルを使用）
  # pro推奨（複雑なコマンド生成に適している）
  # model: "gemini-3-pro-preview"
